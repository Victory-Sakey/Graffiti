{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
<link rel="manifest" href="../static/images/site.webmanifest">
    <title>Graffiti | Join Community</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'Graffiti.css' %}?v=32">
    <script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-slate-950">
      <!-- Responsive Side Navigation Bar -->
<nav class="navbar bg-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" style="letter-spacing: .3rem;" href="{% url 'Graffiti:Graffiti' %}">GRAFFITI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end bg-gray-900 text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-size: 40px; letter-spacing: .2rem;">Graffiti</h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas" aria-label="Close" style="font-size: 25px;">&times;</button>
        </div>
        <div class="offcanvas-body text-white">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active text-white"  aria-current="page" href="{% url 'Graffiti:Graffiti' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/Graffiti/#team">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/Graffiti/#team">My Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/Graffiti/#mv">Our Mission & Vision </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/Graffiti/#gallery">My Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'Graffiti:JoinCommunity' %}">Join Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/Graffiti/#contact">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Email" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <style>
    .navbar-nav .nav-item:hover .nav-link {
      border-bottom: 2px solid white; /* Add your preferred border style */
    }
  </style>


<div class="w-full h-screen flex items-center justify-center">
  <form class="w-full md:w-1/3 rounded-lg" method="post" action="">
    {% csrf_token %}
    <h2 class="text-center  text-gray-200 mb-8 font-sans" style="font-size: 30px;  text-transform: capitalize;">Join Community</h2>
    <h3 class="text-white text-center" style="font-size: 20px; padding-bottom: 15px;">Be a part of Greatness!</h3>
    <div class="px-12 pb-10">
        <div class="w-full mb-2">
            <div class="flex items-center">
                {{ JcForm.name }}
            </div>
        </div>
        <div class="w-full mb-2">
            <div class="flex items-center">
                {{ JcForm.email }}
            </div>
        </div>
        <div class="w-full mb-2">
            <div class="flex items-center">
                {{ JcForm.Phone_number }}
            </div>
        </div>
        
      </div>
      <input
      type="submit"
        class="
          w-full
          py-2
          mt-8
          rounded-full
          bg-blue-400
          text-gray-100
          focus:outline-none
        "
        value="Join"
      >
        
      
    </div>
  </form>
</div>




<script src="{% static 'Graffiti.js' %}?v=6"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script>
   document.addEventListener('DOMContentLoaded', function () {
    // Add click event listener to close the sidebar when a link is clicked
    var sidebarLinks = document.querySelectorAll('.navbar-nav .nav-link');
    sidebarLinks.forEach(function (link) {
      link.addEventListener('click', function () {
        // Close the offcanvas using Bootstrap's built-in function
        $('#offcanvasNavbar').offcanvas('hide');
      });
    });
  });
</script>



</body>
</html>
